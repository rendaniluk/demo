<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thank you app</title>
        <link rel="stylesheet" href="greet.css" media="screen" title="no title">
    </head>
    <body>
        <div id="container">
            <div id="greeting">
              <h1>Love you all</h1>
            </div>
            <div id="name">
              Name : <input type="text" class="theName" placeholder="enter name here" value="">
            </div>
            <div class="radioBtn">
                <input type="radio"  name="lang" value="Thank you" checked="true">English
                <input type="radio"  name="lang" value="Ndo livhuwa">TshiVenda
                <input type="radio"  name="lang" value="eNkosi/Ndiyabulela">isiXhosa
                <input type="radio"  name="lang" value="Dankie">Afrikaans

              </div>
            <div id="btngreet">
              <input type="button" class="theButton" value="Greet Me">
              <input type="button" class="next" name="name" value="Clear">
              <!--input type="button" class="reset" name="name" value="Reset Counter"-->
            </div>
            <!--div class="counter">
                <p id="counter"></p>
            </div-->
            <div class="grr">
              <h1><ul class="myList"></ul></h1>
            </div>
      </div>
      <script src="greet.js" charset="utf-8"></script>

    </body>
